<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .title {
            position: absolute;
            top: 50px;
            width: auto;
            max-width: 90%;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%);
        }

        .button {
            position: absolute;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        #button1 {
            top: 40%;
            left: 30%;
        }

        #button2 {
            top: 40%;
            left: 60%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll('.button');

            buttons.forEach(button => {
                let dx = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 5 + 3); // Speed X
                let dy = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 5 + 3); // Speed Y
                let x = button.offsetLeft;
                let y = button.offsetTop;

                function move() {
                    x += dx;
                    y += dy;

                    if (x <= 0 || x + button.offsetWidth >= window.innerWidth) {
                        dx *= -1;
                        x = Math.max(0, Math.min(x, window.innerWidth - button.offsetWidth));
                    }

                    if (y <= 0 || y + button.offsetHeight >= window.innerHeight) {
                        dy *= -1;
                        y = Math.max(0, Math.min(y, window.innerHeight - button.offsetHeight));
                    }

                    button.style.left = `${x}px`;
                    button.style.top = `${y}px`;

                    requestAnimationFrame(move);
                }

                move();
            });
        });
        function openImage() {
            window.open('fesses.jpg', '_blank');
        }
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="title"><span class="hidden-highlight" onclick="openImage()">C</span>andidature RESP. INFO de TITISMALLTEUB</div>
    <button class="button" id="button1" onclick="location.href='candidature.html'">Candidature</button>
    <button class="button" id="button2" onclick="location.href='cv_asso.html'">CV Asso</button>
</body>
</html>
